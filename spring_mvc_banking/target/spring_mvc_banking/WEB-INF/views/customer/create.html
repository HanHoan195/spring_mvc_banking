<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>Create Customer</h1>
        </div>
        <div class="col-lg-6 header-right-btn">
            <a href="/customers">
                <button class="btn btn-outline-light ">
                    <i class="fas fa-list-alt"></i>
                    List Customers
                </button>
            </a>
        </div>

    </header>

    <div class="content">
        <form class="row" th:object="${customer}" method="post">
            <div class="row">
                <div class="col-lg-6">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="fullName">
                    <!--                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</span>-->
                </div>
                <div class="col-lg-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email">
                    <!--                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>-->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <label>Phone</label>
                    <input type="tell" class="form-control" name="phone">
                </div>
                <div class="col-lg-6">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div hidden="true" class="row mt-2">
                <label class="col-2" for="balance">Balance</label>
                <div class="col-9">
                    <input type="number" name="balance" id="balance" class="form-control" value="0">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <a href="">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-plus-circle"></i>
                            Create
                        </button>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="alert alert-danger">
    <div class="container">
        <div class="error-area">
            <th:block th:if="${hasError} == true">
                <ul>
                    <li th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
                </ul>
            </th:block>
            <th:block th:if="${notValid} == true">
                <ul>
                    <li th:text="${message}"></li>
                </ul>
            </th:block>
        </div>
    </div>
</footer>

</body>
</html>
