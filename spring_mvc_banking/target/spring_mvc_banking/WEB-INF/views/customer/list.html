<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lis of Customers</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome/v5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
<div class="container">
    <header>
        <div class="col-lg-6">
            <h1>List Customers</h1>
        </div>
        <div class="col-lg-6 header-right-btn">
            <a href="#"><button class="btn btn-outline-light ">
                <i class="fas fa-history"></i>
                Transfer histories
            </button></a>
            <a href="customers/create"><button class="btn btn-outline-light ">
                <i class="fas fa-user-plus"></i>
                Add New Customer
            </button></a>
        </div>

    </header>
    <div class="content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>


            </thead>
            <tbody>
            <th:block th:each="item: ${customers}">
                <tr>
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.fullName}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.phone}"></td>
                    <td th:text="${item.address}"></td>
                    <td th:text="${item.balance}" class="num-space"></td>
                    <td>
                        <a title="update"  th:href="@{/customers/__${item.id}__}">
                            <button class="btn btn-outline-secondary">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </a>
                        <a title="Deposit" th:href="@{/customers/deposit/__${item.id}__}"
                           class="btn btn-outline-success">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                        <a title="Withdraw" th:href="@{/customers/withdraw/__${item.id}__}"
                           class="btn btn-outline-warning">
                            <i class="fas fa-minus-circle"></i>
                        </a>
                        <a title="Transfer" th:href="@{/customers/transfer/__${item.id}__}"
                           class="btn btn-outline-primary">
                            <i class="fas fa-exchange-alt"></i>
                        </a>
                    </td>
                </tr>
            </th:block>


            </tbody>

        </table>
    </div>

</div>

<th:block th:replace="layout/script" />
</body>
</html>
